  <div class="{{cssClass}}">
  <!--[colors]="lineChartColors"-->
    <div class="Ncard">
      <div class="header">
        <h4 class="title">{{ title }}</h4>
        <p class="category">{{ subtitle }}</p>
      </div>
      <div class="content">
          <div class="chartcomp">
              <canvas baseChart
                          [datasets]="ChartData"
                          [labels]="ChartLabels"
                          [options]="ChartOptions"
                          [legend]="ChartLegend"
                          [chartType]="ChartType"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)">
              </canvas>
              </div>
        <div class="footer">
          <hr>
          <div class="stats">
            <i [ngClass]="footerIconClass"></i> {{ footerText }}
          </div>
        </div>
      </div>
    </div>
    </div>
